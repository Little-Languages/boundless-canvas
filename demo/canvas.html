<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spatial Canvas</title>
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
      }

      base-element {
        display: block;
        width: 50px;
        height: 50px;
        border: 2px solid black;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <base-element foo-bar="1"></base-element>

    <script type="module">
      import { BaseElement, CustomAttribute } from '../src/base-element.ts';

      class FooBar extends CustomAttribute {
        connectedCallback() {
          console.log('connected');
        }

        disconnectedCallback() {
          console.log('disconnected');
        }

        changedCallback() {
          console.log('change');
        }
      }

      BaseElement.attributeRegistry.define('foo-bar', FooBar);

      BaseElement.register();
    </script>
  </body>
</html>
